<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #fff0f3;
        --primary: #ff4d6d;
        --secondary: #ff758f;
        --accent: #ffb3c1;
        --gold: #d4af37;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        overflow-x: hidden;
        cursor: none; /* We'll use a custom cursor */
      }

      .cursive {
        font-family: "Dancing Script", cursive;
      }
      .pacifico {
        font-family: "Pacifico", cursive;
      }

      /* Custom Heart Cursor Trail */
      .cursor-heart {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        font-size: 20px;
        transform: translate(-50%, -50%);
        transition: opacity 0.5s ease-out;
      }

      /* Background Soft Shapes */
      .blob {
        position: fixed;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          var(--accent) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50%;
        z-index: -1;
        filter: blur(80px);
        animation: move 20s infinite alternate;
      }

      @keyframes move {
        from {
          transform: translate(-20%, -20%);
        }
        to {
          transform: translate(40%, 40%);
        }
      }

      /* Envelope Styling */
      .envelope-wrapper {
        perspective: 1000px;
        cursor: pointer;
      }

      .envelope {
        position: relative;
        width: 150px;
        height: 100px;
        background: #ff85a1;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s;
        transform-style: preserve-3d;
      }

      .envelope.open {
        transform: rotateX(20deg) translateY(20px);
      }

      .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        z-index: 2;
        border-top: 55px solid #ff4d6d;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        transform-origin: top;
        transition: transform 0.5s 0.1s;
      }

      .envelope.open::before {
        transform: rotateX(180deg);
        z-index: 0;
      }

      .letter {
        position: absolute;
        bottom: 5px;
        left: 10px;
        width: 130px;
        height: 80px;
        background: white;
        z-index: 1;
        transition: transform 0.5s 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        padding: 5px;
        text-align: center;
        border: 1px solid #eee;
      }

      .envelope.open .letter {
        transform: translateY(-50px);
      }

      .locked-shield {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
        filter: drop-shadow(0 0 5px gold);
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 30px;
      }

      /* Animations */
      .floating {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .pop-in {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes popIn {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Modal styling */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 77, 109, 0.2);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      /* Confetti */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: var(--primary);
        z-index: 2000;
      }
    </style>
  </head>
  <body>
    <div class="blob"></div>
    <div
      class="blob"
      style="
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle,
          #fbc4ab 0%,
          rgba(255, 255, 255, 0) 70%
        );
      "
    ></div>

    <!-- Custom Cursor -->
    <div
      id="cursor"
      class="fixed pointer-events-none z-[9999] text-2xl"
      style="transform: translate(-50%, -50%)"
    >
      üíñ
    </div>

    <main class="min-h-screen flex flex-col items-center py-10 px-4">
      <!-- Hero Section -->
      <header class="text-center mb-16 space-y-4">
        <h1
          class="text-6xl md:text-8xl pacifico text-pink-600 drop-shadow-md floating"
        >
          My Love üíó
        </h1>
        <p class="text-xl md:text-2xl font-light text-pink-400">
          Welcome to our digital garden of love.
        </p>
        <div
          class="inline-block px-6 py-2 bg-pink-100 rounded-full border border-pink-200 text-pink-500 font-semibold text-sm"
        >
          <span id="countdown">Loading magic...</span>
        </div>
      </header>

      <!-- Valentine Week Grid -->
      <div class="max-w-5xl w-full">
        <h2
          class="text-2xl font-semibold text-pink-600 mb-8 text-center uppercase tracking-widest"
        >
          The Valentine Vault
        </h2>
        <div
          class="grid grid-cols-2 md:grid-cols-4 gap-12 justify-items-center"
          id="vault-grid"
        >
          <!-- Envelopes will be injected here -->
        </div>
      </div>

      <!-- Interactive Playground -->
      <section class="mt-24 w-full max-w-4xl grid md:grid-cols-2 gap-8">
        <!-- Reason Generator -->
        <div class="glass p-8 text-center space-y-6">
          <h3 class="text-2xl pacifico text-pink-500">Why I Love You</h3>
          <p
            id="reason-text"
            class="text-gray-700 min-h-[60px] flex items-center justify-center font-medium italic"
          >
            Click the heart to find out...
          </p>
          <button
            onclick="newReason()"
            class="bg-pink-500 text-white p-4 rounded-full shadow-lg hover:bg-pink-600 transition-all transform hover:scale-110 active:scale-95"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-8.828-8.829a4 4 0 010-5.656z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <!-- Virtual Hug -->
        <div class="glass p-8 text-center space-y-6">
          <h3 class="text-2xl pacifico text-pink-500">Need a Hug?</h3>
          <p class="text-gray-700">
            Distance means nothing when my heart is with you.
          </p>
          <button
            onclick="sendHug()"
            class="bg-pink-400 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-pink-500 transition-all block mx-auto"
          >
            Press for a Hug ü´Ç
          </button>
        </div>
      </section>

      <!-- Secret Note Footer -->
      <footer class="mt-32 mb-10 text-center glass p-8 max-w-2xl">
        <p class="cursive text-3xl text-pink-600 mb-4">
          "You are my today and all of my tomorrows."
        </p>
        <div class="flex justify-center gap-4 text-pink-300">
          <span>‚ú®</span><span>üíñ</span><span>‚ú®</span>
        </div>
      </footer>
    </main>

    <!-- Modal Message -->
    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()">
      <div
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-md glass p-10 text-center pop-in"
        onclick="event.stopPropagation()"
      >
        <div id="modalIcon" class="text-6xl mb-6"></div>
        <h3 id="modalTitle" class="text-4xl cursive text-pink-600 mb-4"></h3>
        <p
          id="modalMessage"
          class="text-lg text-gray-700 leading-relaxed mb-8"
        ></p>
        <button
          onclick="closeModal()"
          class="bg-pink-500 text-white px-10 py-3 rounded-full font-bold hover:bg-pink-600 transition"
        >
          Love you!
        </button>
      </div>
    </div>

    <script>
      const valentineData = [
        {
          day: 7,
          title: "Rose Day",
          icon: "üåπ",
          msg: "Just like these roses, your presence makes my world bloom with color and joy. Happy Rose Day, Aditi!",
        },
        {
          day: 8,
          title: "Propose Day",
          icon: "üíç",
          msg: "If I could, I'd propose to you every single day for the rest of our lives. You're my forever.",
        },
        {
          day: 9,
          title: "Chocolate Day",
          icon: "üç´",
          msg: "I know you don't like chocolates so much as compared to those other girls but you like kitkats so you are my kitkat girl, Happy KitKat Day!",
        },
        {
          day: 10,
          title: "Teddy Day",
          icon: "üß∏",
          msg: "Sending you this virtual teddy to remind you that I'm always here for a warm cuddle, Also i will buy you a soft toy too.",
        },
        {
          day: 11,
          title: "Promise Day",
          icon: "ü§ù",
          msg: "I promise to always be your biggest supporter, your chaos manager, your best friend, and your TRUE LOOBBHHH. Also i promise i will take care of you and your heart for the rest of my life. LOOBBBHHH YOUUUUU ü•πü´Ç",
        },
        {
          day: 12,
          title: "Hug Day",
          icon: "ü´Ç",
          msg: "A hug from you is the only medicine I'll ever need.",
        },
        {
          day: 13,
          title: "Kiss Day",
          icon: "üíã",
          msg: "A thousand kisses to the girl who stole my heart. You're more precious than you think you are to me",
        },
        {
          day: 14,
          title: "Valentine's Day",
          icon: "üíù",
          msg: "Happy Valentine's Day, My Love! You're the best thing that has ever happened to me in my whole life. I love you eternally.",
        },
      ];

      const reasons = [
        "Watching you smile is one of my favourite moments.",
        "The way you give me that cute stare that always haunts me.",
        "I almost forget everything when we are together.",
        "The way you khikhikhikhi when you're excited.",
        "Because you are love of my life",
        "The way you remember the little things about me.",
        "You believe in me even when I don't believe in myself.",
      ];

      const DEBUG = false; // Set to true to unlock everything

      // 1. Interactive Cursor Trail
      const cursor = document.getElementById("cursor");
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";

        if (Math.random() > 0.8) {
          const heart = document.createElement("div");
          heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üå∏"][
            Math.floor(Math.random() * 4)
          ];
          heart.className = "cursor-heart";
          heart.style.left = e.clientX + "px";
          heart.style.top = e.clientY + "px";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.style.opacity = "0";
            heart.style.transform = `translate(-50%, -100%) scale(${Math.random() + 0.5})`;
            setTimeout(() => heart.remove(), 500);
          }, 50);
        }
      });

      // 2. Countdown Timer
      function updateCountdown() {
        const now = new Date();
        const target = new Date(now.getFullYear(), 1, 14);
        if (now > target) target.setFullYear(now.getFullYear() + 1);

        const diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerText =
          `${days}d ${hours}h ${mins}m ${secs}s until V-Day ‚ù§Ô∏è`;
      }
      setInterval(updateCountdown, 1000);

      // 3. Vault Grid Generation
      function buildVault() {
        const grid = document.getElementById("vault-grid");
        const now = new Date();
        const currentDay = now.getDate();
        const currentMonth = now.getMonth(); // 1 = Feb

        valentineData.forEach((item) => {
          const wrapper = document.createElement("div");
          wrapper.className = "envelope-wrapper";

          const isLocked =
            !DEBUG &&
            (currentMonth < 1 || (currentMonth === 1 && currentDay < item.day));

          wrapper.innerHTML = `
                    <div class="envelope ${isLocked ? "grayscale" : ""}" id="env-${item.day}">
                        <div class="letter cursive text-pink-500">${item.title}</div>
                        ${isLocked ? '<div class="locked-shield text-3xl">üîí</div>' : '<div class="locked-shield text-2xl" style="top: 80%; opacity: 0.5;">üíù</div>'}
                    </div>
                    <p class="text-center mt-4 font-semibold text-pink-400 text-sm">Feb ${item.day}</p>
                `;

          wrapper.onclick = () => {
            if (isLocked) {
              showToast(
                `Patience, Aditi! This secret unlocks on Feb ${item.day} ‚ú®`,
              );
            } else {
              openEnvelope(item);
            }
          };

          grid.appendChild(wrapper);
        });
      }

      function openEnvelope(item) {
        const env = document.getElementById(`env-${item.day}`);
        env.classList.add("open");
        setTimeout(() => {
          document.getElementById("modalIcon").innerText = item.icon;
          document.getElementById("modalTitle").innerText = item.title;
          document.getElementById("modalMessage").innerText = item.msg;
          document.getElementById("modalOverlay").style.display = "block";
          createConfetti();
        }, 600);
      }

      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
      }

      // 4. Interactive Widgets
      function newReason() {
        const txt = document.getElementById("reason-text");
        txt.style.opacity = 0;
        setTimeout(() => {
          txt.innerText = reasons[Math.floor(Math.random() * reasons.length)];
          txt.style.opacity = 1;
        }, 300);
      }

      function sendHug() {
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            const hug = document.createElement("div");
            hug.innerText = "ü´Ç";
            hug.className =
              "fixed z-[2000] text-5xl transition-all duration-1000";
            hug.style.left = Math.random() * 100 + "vw";
            hug.style.bottom = "-10%";
            document.body.appendChild(hug);

            setTimeout(() => {
              hug.style.transform = `translateY(-110vh) scale(${1 + Math.random()}) rotate(${Math.random() * 360}deg)`;
              hug.style.opacity = "0";
              setTimeout(() => hug.remove(), 1000);
            }, 50);
          }, i * 100);
        }
        showToast("Can you feel the warmth? I love you! ‚ù§Ô∏è");
      }

      function showToast(msg) {
        const t = document.createElement("div");
        t.className =
          "fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-pink-500 px-8 py-4 rounded-full shadow-2xl z-[3000] border-2 border-pink-100 font-bold pop-in";
        t.innerText = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
      }

      function createConfetti() {
        for (let i = 0; i < 50; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.style.left = Math.random() * 100 + "vw";
          c.style.top = "-10px";
          c.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
          c.style.borderRadius = "50%";
          document.body.appendChild(c);

          const anim = c.animate(
            [
              { transform: "translateY(0) rotate(0)", opacity: 1 },
              {
                transform: `translateY(100vh) translateX(${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`,
                opacity: 0,
              },
            ],
            { duration: 2000 + Math.random() * 3000 },
          );

          anim.onfinish = () => c.remove();
        }
      }

      window.onload = () => {
        buildVault();
        updateCountdown();
      };
    </script>
  </body>
</html>
